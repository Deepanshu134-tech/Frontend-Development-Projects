<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iPhone 13 Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src=product.jpg alt="Product Image">
        </div>
        <div class="product-details">
            <h2 class="product-name">Iphone 13</h2>
            <p class="product-description">The Apple iPhone 13 features a 6.1-inch Super Retina XDR display, A15 Bionic chip, and an advanced dual-camera system for stunning photos and videos..</p>
            <p class="product-price">$99.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
